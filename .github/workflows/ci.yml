name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"
        uv pip install black isort ruff bandit[toml] mypy types-requests types-Flask

    - name: Lint with black
      run: |
        uv run black --check src tests

    - name: Check import sorting with isort
      run: |
        uv run isort --check-only --profile black src tests

    - name: Lint with ruff
      run: |
        uv run ruff check src tests

    - name: Security check with bandit
      run: |
        uv run bandit -r src -ll --skip B101

    - name: Type check with mypy
      run: |
        uv run mypy src --ignore-missing-imports --no-strict-optional || true

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install dependencies
      run: |
        uv venv
        uv pip install -e ".[dev]"

    - name: Run tests with pytest
      run: |
        uv run pytest -v --tb=short
      env:
        CALENDAR_WEATHER_LATITUDE: "40.7128"
        CALENDAR_WEATHER_LONGITUDE: "-74.0060"
        CALENDAR_TIMEZONE: "America/New_York"

    - name: Generate test coverage report
      run: |
        uv pip install pytest-cov
        uv run pytest --cov=src --cov-report=xml --cov-report=term-missing
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Build package
      run: |
        uv pip install build
        uv run python -m build

    - name: Check package
      run: |
        uv pip install twine
        uv run twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/