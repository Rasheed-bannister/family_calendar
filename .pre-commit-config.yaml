# See https://pre-commit.com for more information
repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.13
        args: ['--line-length=88']

  # Import sorting with isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black', '--line-length', '88']

  # Python linting with Ruff (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      - id: ruff
        args: ['--fix', '--exit-non-zero-on-fix']
      - id: ruff-format

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-ll', '--skip', 'B101']  # Skip assert_used test
        exclude: '^tests/'

  # Type checking with mypy (optional but recommended)
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        additional_dependencies: [types-requests, types-Flask]
        args: ['--ignore-missing-imports', '--no-strict-optional']
        exclude: '^tests/'

  # Dead code detection with vulture
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.11
    hooks:
      - id: vulture
        args: ['--min-confidence', '80', '--exclude', '*/tests/*,*/migrations/*', 'src/']
        pass_filenames: false

  # Unused imports and variables with autoflake
  - repo: https://github.com/PyCQA/autoflake
    rev: v2.3.1
    hooks:
      - id: autoflake
        args: [
          '--check',
          '--remove-unused-variables',
          '--remove-all-unused-imports',
          '--ignore-init-module-imports'
        ]

  # Cyclomatic complexity checking
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [
          '--max-complexity', '10',
          '--max-line-length', '88',
          '--extend-ignore', 'E203,W503,E501',
          '--select', 'C901'  # Only check complexity
        ]
        additional_dependencies: [flake8-cognitive-complexity, mccabe]

  # Code complexity and maintainability with radon
  - repo: local
    hooks:
      - id: radon-cc
        name: Check cyclomatic complexity
        entry: radon cc
        language: system
        types: [python]
        args: ['-nc', '10']  # Fail if complexity > 10
        require_serial: true
      - id: radon-mi
        name: Check maintainability index
        entry: radon mi
        language: system
        types: [python]
        args: ['-nc', '20']  # Fail if maintainability index < 20
        require_serial: true

  # JavaScript/CSS linting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, css, json]
        exclude: '^src/static/js/lib/'  # Exclude third-party libraries

  # Check for secrets
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '.*\.(lock|db|log)$'

  # Security vulnerability scanning with pip-audit
  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.2
    hooks:
      - id: pip-audit
        args: ['--desc', '--fix', '--require-hashes=false']
        files: '(requirements.*\.txt|pyproject\.toml)$'

  # OWASP dependency check for known vulnerabilities
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        files: '(requirements.*\.txt|pyproject\.toml)$'